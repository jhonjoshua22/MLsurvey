<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ML Tournament Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black">

  <div class="ml-bg container-fluid">
    <!-- Logo -->
    <div class="container logo d-flex flex-column align-items-center justify-content-center">
      <img src="mllogo.png" alt="" style="height: 25vh">
    </div>

    <!-- Start button -->
    <div class="startb container d-flex flex-column align-items-center justify-content-center">
      <!-- Button that triggers modal -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#surveyModal">
        Start Survey
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="surveyModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title">ML Tournament Survey</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex flex-wrap justify-content-between"id="surveyForm">
            <div style="width: 75%">
                <label for="playerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Name">
            </div>
            <div style="width: 20%">
                <label for="batch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="batch" name="batch" placeholder="Batch">
            </div>
            <div style="width: 100%">
                <label for="contact" class="form-label">Contact Info</label>
                <input type="text" class="form-control" id="contact" name="emailphone" placeholder="Email or Mobile Number">
                <input type="text" class="form-control" id="contact" name="messenger" placeholder="Facebook/Messenger Name">
            </div>
            <div style="width: 100%">
                <label for="q1" class="form-label">Do you Play Mobile Legends?</label>
                <select id="q1" name="q1" class="form-select">
                    <option value="" disabled selected hidden>Yes / No / Rarely</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="rarely">Rarely</option>
                </select>
            </div>
            <div style="width: 100%">
                <label for="q2" class="form-label">Would you be interested in joining a MLBB tournament
                    and be the first E-Sports Inter Alumni Champion?</label>
                <select id="q2" name="q2" class="form-select">
                    <option value="" disabled selected hidden>Yes / Maybe / No</option>
                    <option value="yes">Yes</option>
                    <option value="no">Maybe</option>
                    <option value="rarely">No</option>
                </select>
            </div>
            <div style="width: 100%">
                <label for="q3" class="form-label">How would you like to join?</label>
                <select id="q3" name="q3" class="form-select">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="yes">Solo Player looking for a team</option>
                    <option value="no">Already have a full team</option>
                    <option value="rarely">Just want to watch</option>
                </select>
            </div>
            <div style="width: 100%">
                <label for="q4" class="form-label">Preferred Game Mode?</label>
                <select id="q4" name="q4" class="form-select">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="yes">5v5</option>
                    <option value="no">fun matches</option>
                    <option value="rarely">1v1 side event</option>
                </select>
            </div>
            <div style="width: 100%">
                <label for="q5" class="form-label">If joining with a team, please list your team name + members</label>
                <input type="text" class="form-control" style="width: 100%">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveSurvey">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999">
  <div id="surveyToast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body text-center">
        ðŸŽ‰ Thank you! Your survey has been submitted.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('surveyForm');
  const inputs = form.querySelectorAll('input, select');

  // Load saved data if exists
  inputs.forEach(input => {
    if (localStorage.getItem(input.name)) {
      input.value = localStorage.getItem(input.name);
    }

    // Save changes as user types/selects
    input.addEventListener('input', () => {
      localStorage.setItem(input.name, input.value);
    });
  });

  // Bootstrap toast instance
  const toastEl = document.getElementById('surveyToast');
  const toast = new bootstrap.Toast(toastEl);

  // When submitted, send + clear storage
  document.getElementById('saveSurvey').addEventListener('click', () => {
    const data = {};
    inputs.forEach(input => data[input.name] = input.value);

    console.log("Sending survey:", data); // replace with AJAX later

    localStorage.clear(); // clear once submitted
    form.reset(); // reset form

    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('surveyModal'));
    modal.hide();

    // Show toast
    toast.show();
  });
</script>


</body>
</html>
